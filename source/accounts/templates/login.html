{% extends 'base.html' %}
{% load static %}

{% block title %}Log in{% endblock %}
{% block content %}
    <h1>Log in</h1>
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {% if has_error %}
            <p class="form-error">Wrong email/username or password</p>
        {% endif %}
        <div class="form-group">
            <label for="login_data" class="form-label">Username/email:</label>
            <input type="text" name="login_data" id="login_data">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit">Submit</button>
    </form>
    {% if request.user.is_authenticated %}
        <form id="logout-form" method="POST" action="{% url 'accounts:logout' %}?next={{ request.path }}">
            {% csrf_token %}
            <button type="submit">Log out</button>
        </form>
    {% endif %}
{% endblock %}
