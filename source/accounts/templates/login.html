{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <h1>Log in</h1>
    <form action="{% url 'accounts:login' %}" method="post" class="text-center">
        {% csrf_token %}
        {% if has_error %}
            <p class="form-error">Wrong email/username or password</p>
        {% endif %}
        <div class="form-group">
            <label for="login_data" class="form-label">Username/email:</label>
            <input type="text" name="login_data" id="login_data">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit">Submit</button>
    </form>
      {% if request.user.is_authenticated %}
        <p>{{ request.user }}</p>
        <form id="logout-form" method="post" action="{% url 'accounts:logout' %}?next={{ request.path }}">
            {% csrf_token %}
            <button type="submit">Log out</button>
        </form>
    {% endif %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
