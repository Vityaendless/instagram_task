<div class="card">
    <img src="{{ user.avatar.url }}" class="card-img-top" alt="avatar" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ user.username }}</h5>
        <p class="card-text">{{ user.email }}, {{ user.first_name }} {{ user.last_name }}</p>
        <p class="card-text"><small><a href="{% url 'accounts:profile' pk=user.pk %}" class="nav-link">Go to profile...</a></small></p>
    </div>
</div>
